name: flutter_pdfview_example
description: Demonstrates how to use the flutter_pdfview plugin.
publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_pdfview:
    path: ../flutter_pdfview/

flutter:
  uses-material-design: true

  assets:
    - assets/demo.pdf
    - assets/corrupted.pdf
